<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Dashboard</a>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </nav>

    <div class="container mt-4">
        <h2>Manage Your Portfolio</h2>
        <form id="portfolioForm">
            <input type="text" id="title" placeholder="Title" required class="form-control">
            <textarea id="description" placeholder="Description" required class="form-control"></textarea>
            <input type="text" id="img" placeholder="Image URL" class="form-control">
            <input type="text" id="codelink" placeholder="Code Link" class="form-control">
            <input type="text" id="livelink" placeholder="Live Link" class="form-control">
            <button type="submit" class="btn btn-primary mt-2">Add Portfolio</button>
        </form>

        <h3 class="mt-4">Portfolio List</h3>
        <div id="portfolioList"></div>
    </div>

    <script src="js/portfolio.js"></script>
</body>
</html>
